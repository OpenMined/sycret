name: Package & Publish

on:
  release:
    types: [created]

jobs:
  linux-wheels:
    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux2014_x86_64:latest
    steps:
      - uses: actions/checkout@v1
      - name: Build wheel
        run: |
          curl https://sh.rustup.rs -sSf | bash -s -- -y
          . $HOME/.cargo/env
          apt-get install python-pip
          pip install --upgrade pip
          pip install cffi
          maturin publish -b cffi --no-sdist -u ${{ secrets.PYPI_USERNAME }} -p ${{ secrets.PYPI_PASSWORD }} --manylinux 2014
  aarch-linux-wheels:
    runs-on: ubuntu-latest
    container: messense/manylinux_2_24-cross:aarch64
    steps:
      - uses: actions/checkout@v1
      - name: Build wheel
        run: |
          curl https://sh.rustup.rs -sSf | bash -s -- -y
          . $HOME/.cargo/env
          rustup target add aarch64-unknown-linux-gnu
          pip install cffi
          maturin publish -b cffi --no-sdist -u ${{ secrets.PYPI_USERNAME }} -p ${{ secrets.PYPI_PASSWORD }} --manylinux 2014
  osx-wheels:
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Setup Rust environment
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Setup Python environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: maturin build
        run: |
          pip install --upgrade pip
          pip install --no-cache-dir cffi maturin==0.11.4
          maturin build -b cffi --release
      - name: Publish with Maturin
        run: maturin publish -b cffi --no-sdist -u ${{ secrets.PYPI_USERNAME }} -p ${{ secrets.PYPI_PASSWORD }}
  windows-wheels:
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Setup Rust environment
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Setup Python environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: maturin build
        run: |
          pip install --upgrade pip
          pip install --no-cache-dir cffi maturin==0.11.4
          maturin build -b cffi --release
      - name: Publish with Maturin
        run: maturin publish -b cffi --no-sdist -u ${{ secrets.PYPI_USERNAME }} -p ${{ secrets.PYPI_PASSWORD }}

