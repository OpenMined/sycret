name: Python Tests

on:
  push:
    branches:
      - master
      - main
    paths:
      - "**.py"
      - ".github/workflows/python-ci.yml"

  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "**.py"
      - ".github/workflows/python-ci.yml"

jobs:
  python-tests:
    strategy:
      max-parallel: 3
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.9]
        
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip
        run: |
          pip install --upgrade --user pip
      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"
      - name: pip cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-py${{ matrix.python-version }}-${{ hashFiles('**/dev-requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-py${{ matrix.python-version }}-
      - name: Install dependencies
        run: |
          hash -r
          pip install -r requirements.dev.txt -f https://download.pytorch.org/whl/torch_stable.html
          pip install -e .
        shell: bash
      - name: Install build tools
        run: |
          maturin develop -b cffi --release
      - name: Lint, format, and type-check
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          source venv/bin/activate
          flake8 --config=.flake8 --exclude=./sycret/sycret/,./venv/ .
          black --check . --exclude '/sycret/sycret/*'
          isort --check-only . -s sycret/sycret/ -s venv/
          # Run type checker in CI such that type errors can be identified and gradually addressed.
          # Once all existing type errors are addressed, the `|| echo` after the mypy call can be removed.
          mypy sycret || echo "Type errors found, continuing build..."
      - name: Check docstring coverage
        run: |
          source venv/bin/activate
          interrogate -mvp sycret/ -f 33.0
      - name: Scan for security issues
        run: |
          source venv/bin/activate
          bandit -r sycret -ll
      - name: Run tests
        run: |
          source venv/bin/activate
          pytest test

  rust-tests:
      strategy:
        max-parallel: 3
        matrix:
          os: [ubuntu-latest, macos-latest, windows-latest]

      runs-on: ${{ matrix.os }}
      steps:
        - name: Checkout sources
          uses: actions/checkout@v2

        - name: Install stable toolchain
          uses: actions-rs/toolchain@v1
          with:
            profile: minimal
            toolchain: stable
            override: true

        - name: cargo test
          run: | # --release
            cargo test